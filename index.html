<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario Granja</title>

    <!-- *** styles *** -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cardStyles.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <h2>Inventario granja</h2>
    </header>
    <div class="container">
      <table id="inventoryTable">
        <!-- ***** head table ***** -->
        <thead class="headTable">
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Descripción</th>
            <th>Precio Unitario</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productsInventory">
          <!-- Los datos se llenarán con Dinammicamente JavaScript simulando el consumo de un api -->
        </tbody>
      </table>

      <div class="containbuttonAdd">
        <button id="openModal">Agregar Producto</button>
      </div>

      <!-- ** Contenedor Agregar Producto ** -->
      <div class="addingProduct" id="add-product">
        <div class="containerForm">
          <form action="">
            <fieldset>
              <legend>Agregar un nuevo producto</legend>
              <div class="input">
                <label for="newProductName">Nombre:</label>
                <input type="text" id="newProductName" required>
              </div>
              <div class="input">
                <label for="newProductDesc">Descripción:</label>
                <input type="text" id="newProductDesc">
              </div>
              <div class="input">
                <label for="newProductPrice">Precio:</label>
                <input type="number" id="newProductPrice" min="0" step="0.01" required>
              </div>
              <div class="input">
                <label for="newProductStock">Stock Inicial:</label>
                <input type="number" id="newProductStock" min="0" required>
              </div>
              <div class="input">
                <label for="newProductCategory">Categoría:</label>
                <input type="text" id="newProductCategory">
              </div>
            </fieldset>
            <div class="buttonForm">
              <button onclick="addProduct()">Agregar Producto</button>
          <div id="addProductResult"></div>
            </div>
          </form>
        </div>
        

      </div>
    </div>


    <!-- **** scripts function and interactive functions -->
    <script src="js/main.js"></script>
  </body>
</html>
